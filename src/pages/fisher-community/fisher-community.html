<ion-header>

        <ion-navbar>
              <ion-title>Abalobi Register</ion-title>
        </ion-navbar>

</ion-header>

<ion-content>


        <p style="text-align:center"><b>Community / Landing</b></p>

        <ion-item>
                  <ion-label>Please select  your province
                  </ion-label>
                            <ion-select [(ngModel)]="community_info.comm_province">
                                      <ion-option>Western Cape</ion-option>
                                      <ion-option>Northern Cape</ion-option>
                                      <ion-option>Eastern Cape</ion-option>
                                      <ion-option> North West</ion-option>
                                      <ion-option>Mpumalanga</ion-option>
                                      <ion-option>Limpopo</ion-option>
                                      <ion-option>Gauteng</ion-option>
                                      <ion-option>Free State</ion-option>
                                      <ion-option>KwaZulu-Natal</ion-option>

                            </ion-select>
        </ion-item>


        <ion-list text-wrap>
                <ion-item>
                        <ion-label> My community is not on the list</ion-label>
                        <ion-checkbox [(ngModel)]="community_info.comm_not_listed"></ion-checkbox>
                </ion-item>
        </ion-list>

        <p style="text-align:center"><b>Do you have a fishing permit ?</b></p>


        <ion-list >
                <ion-item>
                      <ion-label> IRP / Exemption</ion-label>
                      <ion-checkbox [(ngModel)]="community_info.comm_IRP_chosen"></ion-checkbox>
                </ion-item>

                <ion-item>
                      <ion-label> Commercial</ion-label>
                      <ion-checkbox [(ngModel)]="community_info.comm_commercial_chosen"></ion-checkbox>
                </ion-item>

                <ion-item>
                      <ion-label> Recreational</ion-label>
                      <ion-checkbox [(ngModel)]="community_info.comm_recreational_chosen"></ion-checkbox>
                </ion-item>

        </ion-list>


        <button ion-button full  (click)="onFisherFinishCommunity()">Next</button>
</ion-content>
