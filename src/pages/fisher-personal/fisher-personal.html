<ion-header>
  <ion-navbar>
    <ion-title>Abalobi Register</ion-title>
  </ion-navbar>
</ion-header>




<!--ion-input-- [(ngModel)]="surname" name="surname" type="text" placeholder="e.g. Smith"></ion-input-->

<ion-content title="fisher-personal-form" id="page5">


  <form >
          <ion-item>
                  <ion-label stacked>* Surname</ion-label>
                  <ion-input [(ngModel)]="personal_info.personal_surname" type="text" name= "surname" placeholder="Enter your surname here"></ion-input>
          </ion-item>


          <ion-item>
                  <ion-label stacked>* First Name</ion-label>
                  <ion-input [(ngModel)]="personal_info.personal_firstname" type="text" name="first_name" placeholder="Enter your name here"></ion-input>
          </ion-item>


          <ion-item>
                  <ion-label stacked>* Nickname</ion-label>
                  <ion-input [(ngModel)]="personal_info.personal_nickname" type="text" name ="nickname" placeholder="What do people usually call you?"></ion-input>
          </ion-item>


          <ion-item>
                  <ion-label stacked>* Gender (Required)
                  </ion-label>
                        <ion-select [(ngModel)]="personal_info.personal_gender" [ngModelOptions]="{standalone:true}">
                                  <ion-option>Male</ion-option>
                                  <ion-option>Female</ion-option>
                        </ion-select>
          </ion-item>


          <ion-item>
                      <ion-label stacked>* ID Number</ion-label>
                      <ion-input [(ngModel)]="personal_info.personal_IDnum" type="text" name="id_num" placeholder="Enter your ID Number here"></ion-input>
          </ion-item>


          <ion-item>
                      <ion-label stacked>* Personal Cellphone Number</ion-label>
                      <ion-input [(ngModel)]="personal_info.personal_cellNo" type="tel" name="cellNo" placeholder="Enter your cell number here"></ion-input>
          </ion-item>


          <ion-item>
                      <ion-label stacked>* Password</ion-label>
                      <ion-input [(ngModel)]="personal_info.personal_password1" type="password" name="password1" placeholder="Please choose a password"></ion-input>
          </ion-item>


          <ion-item>
                      <ion-label stacked>* Re-type password</ion-label>
                      <ion-input [(ngModel)]="personal_info.personal_password2" type="password" name="password2" placeholder="Please re-type password"></ion-input>
          </ion-item>

  </form>



  <button ion-button full  (click)="onFisherFinishPersonal()">Next</button>
</ion-content>
